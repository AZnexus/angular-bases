<h4>List</h4>
<ul class="list-group">
  <!-- Aquests let que hi ha no es lo habitual. Estan posats unicament per probar coses -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    " class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven
      }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <!-- <span> - Es el primero: {{isFirst}}</span>
    <span> - Es el Ãºltimo: {{isLast}}</span>
    <span> - Es par: {{isEven}}</span>
    <span> - Es impar: {{isOdd}}</span> -->
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
